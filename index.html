    <section class="search-populate-movies">
        <div class="section-container">
            <div class="search-container">
                <div class="search-btn-container">
                    <input type="text" id="title" class="search-input" placeholder="Search...">
                    <button class="search-btn" id="searchBtn">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                        </svg>
                    </button>
                </div>
                <div class="search-filters-container">
                    <p class="filter-text">
                        <span class="filter-desktop">Filters</span>
                        <span class="filter-mobile">Show filters
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35" class="svg-plus">
                                <title>Add button</title>
                                <g id="Layer_2" data-name="Layer 2">
                                    <g id="Layer_1-2" data-name="Layer 1">
                                        <rect class="cls-1" x="1" y="1" width="33" height="33" rx="16.5"/>
                                        <polygon class="cls-2" points="24.5 16.5 18 16.5 18 10 16 10 16 16.5 9.5 16.5 9.5 18.5 16 18.5 16 25 18 25 18 18.5 24.5 18.5 24.5 16.5"/>
                                    </g>
                                </g>
                            </svg>
                        </span>
                    </p>
                    <form>
                        <ul id="filtersList">
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="yearBox" class="search-checkbox"/>
                                <label for="yearBox" class="form-check-label">Year</label>
                                <input type="text" id="year" class="search-criteria" placeholder="..."/>
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="runtimeBox" class="search-checkbox"/>
                                <label for="runtimeBox" class="form-check-label">Runtime</label>
                                <input type="text" id="runtime" class="search-criteria" placeholder="..."/>
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="genreBox" class="search-checkbox"/>
                                <label for="genreBox" class="form-check-label">Genre</label>
                                <input type="text" id="genre" class="search-criteria" placeholder="...">
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="languageBox" class="search-checkbox"/>
                                <label for="languageBox" class="form-check-label">Language</label>
                                <input type="text" id="language" class="search-criteria" placeholder="...">
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="countryBox" class="search-checkbox"/>
                                <label for="countryBox" class="form-check-label">Country</label>
                                <input type="text" id="country" class="search-criteria" placeholder="...">
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="imdbRatingBox" class="search-checkbox"/>
                                <label for="imdbRatingBox" class="form-check-label">imdbRating</label>
                                <input type="text" id="imdbRating" class="search-criteria" placeholder="...">
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="imdbVotesBox" class="search-checkbox"/>
                                <label for="imdbVotesBox" class="form-check-label">imdbVotes</label>
                                <input type="text" id="imdbVotes" class="search-criteria" placeholder="...">
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="imdbIDBox" class="search-checkbox"/>
                                <label for="imdbIDBox" class="form-check-label">imdbID</label>
                                <input type="text" id="imdbID" class="search-criteria" placeholder="...">
                            </li>
                            <li class="filter-item clearfix">
                                <input type="checkbox" id="typeBox" class="search-checkbox"/>
                                <label for="typeBox" class="form-check-label">Type</label>
                                <input type="text" id="type" class="search-criteria" placeholder="...">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
